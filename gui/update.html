<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Team Comtress Launcher</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: rgb(0, 150, 136) rgb(33, 37, 41);
            scroll-padding-top: 89px;
            scroll-behavior: smooth;
            overflow-x: hidden;
            overflow-y: hidden;
            color-scheme: dark;
        }

        body {
            color-scheme: dark;
            background-color: rgb(33, 33, 33);
            color: rgb(222, 226, 230);
            font-family: "Roboto Flex Variable", -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.1px;
            line-height: 24px;
            margin: 0;
            text-align: start;
            overflow-x: hidden;
            overflow-y: hidden;
            height: 100vh;
            width: 100vw;
        }

        #logo-container {
            text-align: center;
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .logo {
            width: min(70vw, 400px);
            height: auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="logo-container">
            <img src="tc2.png" class="logo" />
            <h1>Updating...</h1>
        </div>
    </div>
</body>
</html>
