name: CI

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v5
        with:
          path: .venv
          key: pydeps-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get -yq --no-install-recommends install libcairo2-dev libxt-dev libgirepository1.0-dev
          poetry install --no-interaction --no-root
      - name: Install project
        run: poetry install --no-interaction
      - name: Build project
        run: |
          poetry run ./build.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: TC2Launcher-linux
          path: dist/TC2Launcher-linux
  build-linux-qt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v5
        with:
          path: .venv
          key: pydeps-${{ runner.os }}-qt-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get -yq --no-install-recommends install libcairo2-dev libxt-dev
          poetry remove --no-interaction 'pywebview[gtk]'
          poetry add --no-interaction 'pywebview[qt]' qtpy
          poetry install --no-interaction --no-root
      - name: Install project
        run: poetry install --no-interaction
      - name: Build project
        run: |
          poetry run ./build-qt.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: TC2Launcher-linux-qt
          path: dist/TC2Launcher-linux-qt
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v5
        with:
          path: .venv
          key: pydeps-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          C:\Users\runneradmin\.local\bin\poetry install --no-interaction --no-root
      - name: Install project
        run: C:\Users\runneradmin\.local\bin\poetry install --no-interaction
      - name: Build project
        run: |
          C:\Users\runneradmin\.local\bin\poetry run .\build.bat
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: TC2Launcher
          path: dist/TC2Launcher.exe
